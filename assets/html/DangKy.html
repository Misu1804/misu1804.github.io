<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihalis - Đăng ký</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/shortcutIcon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/DangKy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/DK_DN.js"></script>

    
</head>
<body>
    <div id="wrapper">
        <div class="form">
            <table>
                <h1>Đăng ký</h1>
                <tr>
                    <label for="">Họ và tên <span class="txt_loi">(*)</span></label><span class="txt_loi" id="loi_ten"></span>
                    <input type="text" id="txt_name" onblur="checkName();">
                </tr>
                <tr>
                    <label for="">Số điện thoại <span class="txt_loi">(*)</span></label><span class="txt_loi" id="loi_sdt"></span>
                    <input type="tel" id="txt_phone" onblur="checkPhone();">
                </tr>
                <tr>
                    <label for="">Email <span class="txt_loi">(*)</span></label><span class="txt_loi" id="loi_email"></span>
                    <input type="emil" id="txt_email" onblur="checkEmail();">
                </tr>
                <tr>
                    <label for="">Mật khẩu <span class="txt_loi">(*)</span></label><span class="txt_loi" id="loi_mk"></span>
                    <input type="text" id="txt_mk" onblur="checkMK();">
                </tr>
                <tr>
                    <label for="">Nhập lại mật khẩu <span class="txt_loi">(*)</span></label><span class="txt_loi" id="loi_mkl"></span>
                    <input type="text" id="txt_mkl" onblur="checkMKL();">
                </tr>
                <tr>
                    <div class="dangky">
                        <button>ĐĂNG KÝ</button>
                    </div>
                    <div class="taikhoan">
                        <p>
                            <a href="../html/DangNhap.html">Đã có tài khoản? Đăng nhập ngay</a>
                        </p>
                    </div>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

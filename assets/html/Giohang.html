                                <a href="">
                                    <img src="http://mypham07.giaodienwebmau.com.vn/wp-content/uploads/2019/07/S%E1%BB%AFa-T%E1%BA%AFm-D%C6%B0%E1%BB%A1ng-%E1%BA%A8m-Tr%E1%BA%AFng-Da-Hatomugi-600ml-M%E1%BA%ABu-M%E1%BB%9Bi.jpg" alt="">

                                </a>
                            </td>

                                <div class="soluong">
                                    <button class="tru" onclick="xuliTru()">
                                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">

                                    </button>
            
                                    <input type="text" value="1" id="soSP">
            
                                    <button class="cong" onclick="xuliCong()">
                                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />

    <script>
        // Làm cộng trừ số lượng sản phẩm 
        let soluongSP = document.getElementById('soSP');
        let soSP = soluongSP.value;

        let capnhatlai = (soSP) => {
            soluongSP.value = soSP; // gán lại sau khi cộng hoặc trừ
        }

        // Hàm xử lí cộng
        let xuliCong = () => {
            soSP++;
            capnhatlai(soSP);
        }

        // Hàm xử lí trừ
        let xuliTru = () => {
          if(soSP >1)
            soSP--;
          capnhatlai(soSP);
        }

        // sự kiện nhập để tránh nhập văn bản
        soluongSP.addEventListener('input', () => {
            soSP = soluongSP.value;
            soSP = parseInt(soSP); //chuyển thành số nguyên
            // ktra nhập vào có phải NaN(1 giá trị ko hợp lệ) hoặ 1 số = 0 hay ko
            soSP = (isNaN(soSP)||soSP==0)?1:soSP;
            capnhatlai(soSP);
        });
        
    </script>

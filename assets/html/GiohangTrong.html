    <script>
        // Làm cộng trừ số lượng sản phẩm 
        let soluongSP = document.getElementById('soSP');
        let soSP = soluongSP.value;

        let capnhatlai = (soSP) => {
            soluongSP.value = soSP; // gán lại sau khi cộng hoặc trừ
        }

        // Hàm xử lí cộng
        let xuliCong = () => {
            soSP++;
            capnhatlai(soSP);
        }

        // Hàm xử lí trừ
        let xuliTru = () => {
          if(soSP >1)
            soSP--;
          capnhatlai(soSP);
        }

        // sự kiện nhập để tránh nhập văn bản
        soluongSP.addEventListener('input', () => {
            soSP = soluongSP.value;
            soSP = parseInt(soSP); //chuyển thành số nguyên
            // ktra nhập vào có phải NaN(1 giá trị ko hợp lệ) hoặ 1 số = 0 hay ko
            soSP = (isNaN(soSP)||soSP==0)?1:soSP;
            capnhatlai(soSP);
        });
        
    </script>
